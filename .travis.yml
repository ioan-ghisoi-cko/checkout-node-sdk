language: node_js
node_js:
  - 10
  - 9
  - 8
  - 7
  - 6
install:
  - npm install

jobs:
  include:
    - stage: Test
      script:
        - npm test
    - stage: Update coverage
      script:
        - codecov -f coverage/*.json
    - stage: Build and add types
      script:
        - npm i -g babel
        - npm run build
        - rsync -avh --progress ./types/ ./
    - stage: Deploy
      deploy:
        provider: npm
        edge: true
        email: "$NPM_EMAIL"
        api_key: "$NPM_API_TOKEN"
