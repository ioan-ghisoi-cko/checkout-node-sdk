version: 2

jobs:
  build:
    docker:
      - image: circleci/node:11.14 
    working_directory: ~/cko-node-sdk
    steps:
      - checkout
      - run:
          name: Install
          command: npm i
      - run:
          name: Run Tests
          command: npm test
      - run:
          name: Code coverage
          command: npm run coverage
      - run:
          name: Code coverage
          command: curl -s https://codecov.io/bash
      - store_artifacts:
          path: coverage
